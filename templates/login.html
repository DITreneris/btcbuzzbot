<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BTCBuzzBot Admin</title>
    <style>
        body { font-family: sans-serif; margin: 40px; background-color: #f4f4f4; }
        .login-container { max-width: 400px; margin: 50px auto; padding: 30px; background-color: #fff; border: 1px solid #ddd; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; color: #555; }
        input[type=text], input[type=password] { width: 95%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 3px; }
        button { width: 100%; padding: 10px 15px; background-color: #3498db; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #2980b9; }
        .flash { padding: 10px; margin-bottom: 15px; border-radius: 4px; text-align: center; }
        .flash.success { background-color: #dff0d8; color: #3c763d; border: 1px solid #d6e9c6; }
        .flash.warning { background-color: #fcf8e3; color: #8a6d3b; border: 1px solid #faebcc; }
        .flash.error { background-color: #f2dede; color: #a94442; border: 1px solid #ebccd1; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="post">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
